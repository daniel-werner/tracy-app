<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="PathTracker"/>

    <title>PathTracker</title>

    <link rel="stylesheet" type="text/css" href="lib/tau/mobile/theme/default/tau.css"/>
    <link rel="stylesheet" type="text/css" href="css/tau.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div class="ui-page waiting" id="waiting">
        <div class="ui-content">
            <div class="waiting-message" id="waiting-message"></div>
        </div>
    </div>

    <div class="ui-page destination" id="destination">
        <div class="ui-header ui-header-fixed">
            <a class="ui-header-btn ui-header-btn-left ui-header-btn-icon" id="destination-mode-btn"></a>
            <h2>Set destination</h2>
        </div>
        <div class="ui-content">
            <div class="map" id="map"></div>
            <div class="manual" id="manual">
                <img class="path-background">
                <div class="start">
                    <div class="text header">YOU START FROM:</div>
                    <div class="text label latitude">Latitude</div>
                    <div class="text value latitude" id="latitude-start"></div>
                    <div class="text label longitude">Longitude</div>
                    <div class="text value longitude" id="longitude-start"></div>
                </div>
                <div class="end">
                    <div class="text header">YOUR DESTINATION IS:</div>
                    <div class="text label latitude" id="latitude-destination-label">Latitude</div>
                    <div class="text value latitude">
                        <input type="number" class="input" id="latitude-destination" step="0.1" data-role="none" placeholder="Required">
                        <div class="input-dot" id="latitude-destination-dot"></div>
                    </div>
                    <div class="text label longitude" id="longitude-destination-label">Longitude</div>
                    <div class="text value longitude">
                        <input type="number" class="input" id="longitude-destination" step="0.1" data-role="none" placeholder="Required">
                        <div class="input-dot" id="longitude-destination-dot"></div>
                    </div>
                </div>
            </div>
            <div class="shadow header-shadow"></div>
            <div class="shadow footer-shadow"></div>
        </div>
        <div class="ui-footer ui-footer-fixed">
            <button id="destination-start-btn">START NAVIGATION</button>
        </div>
    </div>

    <div class="ui-page navigation" id="navigation">
        <div class="ui-header ui-header-fixed">
            <a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-map" id="navigation-map-btn"></a>
            <a class="ui-header-btn ui-header-btn-right ui-header-btn-icon btn-icon-manual" id="navigation-manual-btn"></a>
        </div>
        <div class="ui-content">
            <div class="progress progress-path-mask" id="progress-path-mask">
                <div class="progress progress-path" id="progress-path"></div>
            </div>
            <div class="progress progress-path-dots"></div>
            <div class="progress progress-path-indicator" id="progress-path-indicator"></div>
            <div class="compass" id="compass"></div>
            <div class="compass-shadow"></div>
            <div class="arrow" id="arrow"></div>
            <div class="distance-label">DISTANCE LEFT</div>
            <div class="distance-value"><span id="navigation-distance-value"></span> <span id="navigation-distance-unit"></span></div>
        </div>
    </div>

    <div class="ui-page finish" id="finish">
        <div class="ui-header ui-header-fixed">
            <a class="ui-header-btn ui-header-btn-left ui-header-btn-icon" id="finish-close-btn"></a>
        </div>
        <div class="ui-content">
            <img class="finish-flag">
            <div class="message">YOU HAVE REACHED<br>YOUR DESTINATION</div>
        </div>
        <div class="ui-footer ui-footer-fixed">
            <button id="finish-new-destination-btn">SET NEW DESTINATION</button>
        </div>
    </div>

    <div id="close-popup" class="ui-popup">
        <div class="ui-popup-header">Close application</div>
        <div class="ui-popup-content popup-content-padding">
            Are you sure you want to close the application?
        </div>
        <div class="ui-popup-footer ui-grid-col-2">
            <a class="ui-btn no" data-rel="back" data-inline="true">No</a>
            <a class="ui-btn yes" data-rel="back" data-inline="true" id="close-popup-yes-btn">Yes</a>
        </div>
    </div>

    <script src="lib/tau/mobile/js/tau.min.js"></script>
    <script src="js/common/app.common.events.js"></script>
    <script src="js/common/app.common.calculations.js"></script>
    <script src="js/model/app.model.battery.js"></script>
    <script src="js/model/app.model.compass.js"></script>
    <script src="js/model/app.model.network.js"></script>
    <script src="js/model/app.model.geolocation.js"></script>
    <script src="js/ui/app.ui.finish.js"></script>
    <script src="js/ui/app.ui.navigation.js"></script>
    <script src="js/ui/app.ui.destination.js"></script>
    <script src="js/ui/app.ui.waiting.js"></script>
    <script src="js/ui/app.ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="PathTracker"/>

    <title>PathTracker</title>

    <link rel="stylesheet" type="text/css" href="lib/tau/mobile/theme/default/tau.css"/>
    <link rel="stylesheet" type="text/css" href="css/tau.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div class="ui-page waiting" id="waiting">
        <div class="ui-content">
        		<div class="intro">
        		    	<div class="app-title">TRACY</div>
        			<div class="workout-icon tracy-cycling"></div>
        			<div class="workout-icon tracy-running"></div>
		        <div class="waiting-message" id="waiting-message">
	        		</div>
        		</div>
        </div>
    </div>

    <div class="ui-page destination" id="destination">
            <div class="ui-header">
                <div class="status-indicator gps-status"></div>
                <div class="status-indicator network-status"></div>
            </div>
    		<div class="ui-content">
                <hr>
        		<a href="#navigation" class="workout-icon tracy-cycling">
        			START CYCLING
        		</a>
                <hr>
        		<a href="#navigation" class="workout-icon tracy-running">
        			START RUNNING
        		</a>
    		</div>
    </div>

    <div class="ui-page navigation" id="navigation">
        <div class="ui-header">
            <div class="status-indicator gps-status-active"></div>
            <span class="workout-paused">PAUSED</span>
            <div class="status-indicator network-status"></div>
        </div>
        <div class="ui-content">
            <hr>
            <div class="workout-item-big ">
                Speed:
                <div class="workout-data workout-speed">20.2</div>
                <div>km/h</div>
            </div>
            <hr>
            <div class="workout-item-big">
                Distance:
                <div class="workout-data workout-distance">25.2</div>
                <div>km</div>
            </div>
            <hr>
            <div class="workout-item-small">
                <span class="workout-data workout-hr">126</span>
                <span class="workout-data workout-altitude">130</span>
            </div>
        </div>
    </div>

    <div class="ui-page finish" id="finish">
        <div class="ui-header ui-header-fixed">
            <a class="ui-header-btn ui-header-btn-left ui-header-btn-icon" id="finish-close-btn"></a>
        </div>
        <div class="ui-content">
            <img class="finish-flag">
            <div class="message">YOU HAVE REACHED<br>YOUR DESTINATION</div>
        </div>
        <div class="ui-footer ui-footer-fixed">
            <button id="finish-new-destination-btn">SET NEW DESTINATION</button>
        </div>
    </div>

    <div id="close-popup" class="ui-popup">
        <div class="ui-popup-header">Close application</div>
        <div class="ui-popup-content popup-content-padding">
            Are you sure you want to close the application?
        </div>
        <div class="ui-popup-footer ui-grid-row">
            <a class="ui-btn no" data-rel="back" data-inline="false">No</a>
            <a class="ui-btn yes" data-rel="back" data-inline="false" id="close-popup-yes-btn">Yes</a>
        </div>
    </div>

    <script src="lib/tau/mobile/js/tau.min.js"></script>
    <script src="js/common/app.common.events.js"></script>
    <script src="js/common/app.common.calculations.js"></script>
    <script src="js/model/app.model.battery.js"></script>
    <script src="js/model/app.model.compass.js"></script>
    <script src="js/model/app.model.network.js"></script>
    <script src="js/model/app.model.geolocation.js"></script>
    <script src="js/ui/app.ui.finish.js"></script>
    <script src="js/ui/app.ui.navigation.js"></script>
    <script src="js/ui/app.ui.destination.js"></script>
    <script src="js/ui/app.ui.waiting.js"></script>
    <script src="js/ui/app.ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
